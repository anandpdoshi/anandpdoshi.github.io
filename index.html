---
layout: default
title: Anand Doshi
---
<article>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
		  <section>
			  <h2 class="post-list-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			  <p class="post-list-excerpt">{{ post.excerpt | strip_html }}</p>
			  <small class="post-list-date text-muted">{{ post.date | date_to_long_string }}</small>
		  </section>
	  </li>
    {% endfor %}
  </ul>
</article>

<style>
section {
	margin-bottom: 3em;
}
</style>
