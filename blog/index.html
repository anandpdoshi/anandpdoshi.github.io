---
layout: default
title: Blog by Anand Doshi
---
<article>
  <ul class="list-unstyled">
    {% for post in site.categories['blog'] %}
      <li>
		  <section>
			  <h2 class="post-list-heading">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <small class="post-list-date text-muted">{{ post.date | date_to_long_string }}</small><br>
			  <p class="post-list-excerpt">{{ post.excerpt | strip_html }}</p>
		  </section>
	  </li>
    {% endfor %}
  </ul>
</article>

<style>
section {
	margin-bottom: 3em;
}
</style>
