<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/font-awesome.css">
	<link rel="stylesheet" href="/css/fonts/leaguespartan/stylesheet.css">
	<link rel="stylesheet" href="/css/fotorama.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}"
	      href="http://apd.is/feed.xml">
	<title>{{ page.title }}</title>
	{% if page.date %}
	<meta http-equiv="date" content="{{ page.date | date_to_rfc822 }}" />
	{% endif %}
	{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt | strip_html }}" />
	{% endif %}
</head>
<body>
	<header>
		<div class="header">
			<div class="container">
				<h1><a href="/">Anand Doshi</a></h1>
				<span>generalist; programmer, front-end developer, system administrator, finisher</span>
			</div>
		</div>
		</div>
	</header>

	<div class="container">
		{{ content }}
	</div>

	<footer>
		<div class="footer">
			<div class="container">
				<ul class="list-unstyled">

					<li><hr></li>
					<li><i class="icon-twitter icon-fixed-width"></i> <a href="https://twitter.com/anandpdoshi" target="_blank">@anandpdoshi</a></li>
					<li><i class="icon-github icon-fixed-width"></i> <a href="https://github.com/anandpdoshi" target="_blank">github.com/anandpdoshi</li>

				</ul>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
