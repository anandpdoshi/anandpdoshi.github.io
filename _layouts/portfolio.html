---
layout: base
---
<div class="row">
    <div class="column column-left">
        <div class="bar"></div>
        <label>{{ page.date | date: "%B %Y" }}</label>
        {% if page.sidebar %}
        <br>
        <p class="text-muted">
            {{ page.sidebar | strip_html }}
        </p>
        {% endif %}
    </div>
    <div class="column column-right">
        <article class="portfolio">
        	<p>
        	{{ content }}
        	</p>
        </article>

      {% if page.previous.url and page.previous.categories contains "portfolio" %}
        <div class="page-navigation">

            <a class="prev" href="{{page.previous.url}}">Next, {{page.previous.title}}</a> â†’
        </div>
      {% endif %}
    </div>
    <div class="clearfix"></div>
</div>

<style>
.page-navigation {
    text-align: right;
    margin-top: 6rem;
    margin-bottom: 3rem;
}

</style>
