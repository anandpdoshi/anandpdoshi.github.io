---
layout: base
---
<div class="row">
    <div class="column column-left">
        <div class="bar"></div>
        <label>{{ page.date | date_to_long_string }}</label>
        <p class="text-muted">
            {{ page.excerpt | strip_html }}
        </p>
    </div>
    <div class="column column-right">
        <article class="portfolio">
        	<p>
        	{{ content }}
        	</p>
        </article>
    </div>
    <div class="clearfix"></div>
</div>
