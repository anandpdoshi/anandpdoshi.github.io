layout: base
title: Portfolio of Anand Doshi
---
<small class="text-muted"><a href="/" style="border-bottom: none;">&lt; Home</a></small>
<h3>Design</h3>

<article>
  <ul class="list-unstyled">
    {% for post in site.categories['portfolio'] %}
      <li>
		  <section>
			  	<a class="post-link" href="{{ post.url }}">
		    	    <p class="post-list-heading strong">
		              {{ post.title }}
		            </p>
				    <p class="post-list-excerpt">{{ post.excerpt | strip_html }}</p>
				</a>
		  </section>
	  </li>
    {% endfor %}
  </ul>
</article>

<style>
.post-list-heading {
    font-family: 'Rubik', sans-serif;
}

p {
	margin-top: 0;
	margin-bottom: 1.7rem;
}

section {
	margin: 2.828rem 0;
}
</style>
